---
layout: default
---
<div class="wrapper">
	<article class="post">

	  {%if page.tagline%}
	  <div class="tagline">
	  <span class="page-title">{{page.title}}</span> <span class="page-tagline"><em>{{page.tagline}}</em></span>
	  </div>
	  {% endif %}

	  <div class="post-content">
	    {{ content }}
	  </div>

	</article>
</div>
